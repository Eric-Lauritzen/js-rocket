<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Launch</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-state1">

<!-- Left side of screen -->
<div class="left">
    <div class="interface state1">
        <h1>👩🏻‍🎤 Kaja's Rocket Launch to Mars</h1>
        <a href="#" class="button" 
        onclick="changeState(2);">Launch!</a>
    </div>
    <div class="interface state2">
        <h1 id="countdown">10</h1>
        <a href="#" class="button" 
        onclick="changeState(1);">Abort!</a>
    </div>
    <div class="interface state3">
        <h1>Lift Off!</h1>
        
    </div>
    <div class="interface state4">
        <h1>Well Done, Astronaut Lauritzen!<br>Kaja is on Mars..</h1>
        <a href="#" class="button" 
        onclick="changeState(1);">Do It Again!</a>
    </div>
    <div class="interface state5">
        <h1>Oh Nooo! Blasted to Pieces!!</h1>
        <a href="#" class="button" 
        onclick="changeState(1);"> 👻 Try Again!</a>
    </div>
</div>

<!-- Right side of screen -->

<div class="right">
    <div class="ground"></div>
    <div class="rocket"></div>
    <div class="nervous" id="nervous"></div>
    <div class="cant-wait" id="cant-wait"></div>
</div>
    
</body>
</html>
